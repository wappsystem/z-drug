	<script>
		function F__ID(){
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: __CURRENT_PATH__/shared-form.js
			//-------------------------------------
            var load5=m.load;
            m.load=function(){
                load5();
				m.set_file_link("File_Name");
				$('#title__ID').text($vm.module_list[$vm.vm['__ID'].name].task_name);
            }
            //-------------------------------------
            var before_submit=m.before_submit;
            m.before_submit=function(data,index){
                if($("input[name='Morning_Recall_Total']").val()!='' && $("input[name='Evening_Recall_Total']").val()!=undefined){
                    data.Recall_Change_Total=(parseInt($("input[name='Morning_Recall_Total']").val())-parseInt($("input[name='Evening_Recall_Total']").val())).toFixed(1);
                    data.Overnight_Retention_Total=((parseInt($("input[name='Morning_Recall_Total']").val())/parseInt($("input[name='Evening_Recall_Total']").val()))*100).toFixed(1);
                }
                if($("input[name='Morning_Related_Recall']").val()!='' && $("input[name='Evening_Related_Recall']").val()!=undefined){
                    data.Recall_Change_Related=(parseInt($("input[name='Morning_Related_Recall']").val())-parseInt($("input[name='Evening_Related_Recall']").val())).toFixed(1);
                    data.Overnight_Retention_Related=((parseInt($("input[name='Morning_Related_Recall']").val())/parseInt($("input[name='Evening_Related_Recall']").val()))*100).toFixed(1);
                }
                if($("input[name='Morning_Unrelated_Recall']").val()!='' && $("input[name='Evening_Unrelated_Recall']").val()!=undefined){
                    data.Recall_Change_Unrelated=(parseInt($("input[name='Morning_Unrelated_Recall']").val())-parseInt($("input[name='Evening_Unrelated_Recall']").val())).toFixed(1);
                    data.Overnight_Retention_Unrelated=((parseInt($("input[name='Morning_Unrelated_Recall']").val())/parseInt($("input[name='Evening_Unrelated_Recall']").val()))*100).toFixed(1);
                }
               // console.log(JSON.stringify(data))
                return before_submit(data,index);
            }
		}
	</script>
